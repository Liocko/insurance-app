<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/clients.js') }}" defer></script>
</head>
<body>
    <h1>Clients List</h1>

    <!-- Форма для добавления клиента -->
    <h2>Add New Client</h2>
    <form id="addClientForm">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" required><br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" required><br>
        <label for="address">Address:</label>
        <textarea id="address"></textarea><br>
        <button type="submit">Add Client</button>
    </form>

    <table id="clientsTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <!-- Здесь будут данные -->
        </tbody>
    </table>
</body>
</html>
